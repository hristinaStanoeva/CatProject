<html>
    <head>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Raleway:wght@400;800&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
            }

            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            body {
                height: 100%;
                background-color: #3e3e3e;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                background-image: url('./assets/login-background.svg');
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;

                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }

            body,
            input,
            button {
                font-family: Raleway;
            }

            .title {
                font-family: Raleway;
                font-size: 1.75rem;
                line-height: 1.5rem;
                color: #ffffff;

                margin: 0 auto;
            }

            .card {
                font-family: Raleway;
                font-style: normal;
                font-weight: normal;
                font-size: 1.75rem;
                line-height: 1.5rem;

                background: #ffffff;
                box-shadow: 5px 14px 14px rgba(0, 0, 0, 0.25);
                border-radius: 5px;

                margin: 0 40px;
                padding: 0 30px;
                display: flex;
                flex-direction: column;
                /* justify-content: center; */
                /* justify-content: space-evenly; */
                justify-content: space-between;
                /* align-items: center; */
                height: 450px;
            }

            .card ::placeholder {
                font-family: Open Sans;
                font-style: normal;
                font-weight: 600;
                font-size: 1rem;
                line-height: 1.5rem;

                color: #545454;
            }

            .card__logo-container {
                display: flex;
                width: 100px;
                height: 100px;
                background-color: #ffffff;
                border-radius: 50%;
                margin: 0 auto;
                margin-top: -50px;
            }

            .card__logo {
                width: 75px;
                height: 75px;
                margin: auto;
            }

            .card__inputs-container {
                display: flex;
                flex-direction: column;
                height: 100px;
                justify-content: space-around;
                /* outline: 1px solid red; */
            }

            .card__input-label {
                position: relative;
            }

            .card__input-label::before {
                content: '';
                position: absolute;
                left: 8px;
                top: 0;
                bottom: 0;
                width: 65px;
            }

            .card__input-label--email::before {
                background: url('./assets/paw-icon.svg');

                background-repeat: no-repeat;
                background-size: 30px 30px;
            }

            .card__input-label--password::before {
                background: url('./assets/padlock-icon.svg');

                background-repeat: no-repeat;
                background-size: 30px 30px;
            }

            .card__input {
                width: 100%;
                border: none;
                border-bottom: 1.5px solid #9d9d9d;
                padding: 6px 0;
                padding-left: 65px;
                font-size: 1rem;
                line-height: 1.5rem;
            }

            .card__input:focus {
                outline: none;
            }

            .card__buttons-container {
                display: flex;
                flex-direction: column;
                margin-bottom: 35px;
            }

            .card__button {
                cursor: pointer;

                background: #ffffff;
                border: 1.5px solid #009688;
                border-radius: 8px;
                height: 3rem;
                color: #009688;

                font-style: normal;
                font-weight: 800;
                font-size: 1rem;
                line-height: 1.5rem;
            }

            .card__button + .card__button {
                margin-top: 1.5rem;
            }

            .card__button--primary {
                color: #ffffff;
                background: #ffd740;
                border: none;
                box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.24),
                    0px 0px 2px rgba(0, 0, 0, 0.12);
            }
        </style>
    </head>
    <body>
        <header class="title">Tidy Cat</header>
        <main class="card">
            <div class="card__logo-container">
                <img class="card__logo" src="./assets/avatar.svg" />
            </div>
            <section class="card__inputs-container">
                <label class="card__input-label card__input-label--email">
                    <input
                        class="card__input card__input--email"
                        type="text"
                        placeholder="E-mail"
                    />
                </label>
                <label class="card__input-label card__input-label--password">
                    <input
                        class="card__input card__input--password"
                        type="text"
                        placeholder="Password"
                    />
                </label>
            </section>
            <section class="card__buttons-container">
                <button class="card__button card__button--primary">
                    Sign in
                </button>
                <button class="card__button card__button--secondary">
                    Sign up
                </button>
            </section>
        </main>
    </body>
</html>
