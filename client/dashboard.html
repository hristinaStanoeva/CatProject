<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Raleway:wght@400&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --fs-normal: 1.6em;
            }

            *,
            *:before,
            *:after {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Raleway;
                width: 100%;
            }

            .navbar {
                display: flex;
                align-items: center;

                box-shadow: 0px 0px 14px 4px rgba(0, 0, 0, 0.25);

                padding-left: 1.5em;
                padding-right: 1.5em;
                padding-bottom: 0.5em;
                padding-top: 0.5em;
            }

            .navbar .navbar__title {
                font-weight: normal;
                font-size: var(--fs-normal);
                margin-left: 1em;
            }

            .navbar .navbar__avatar {
                font-size: var(--fs-normal);
                margin-left: auto;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #74c2c9;
                border-radius: 50%;
                width: 1.5em;
                height: 1.5em;
            }

            .navbar .navbar__menu-button input[type='checkbox'] {
                display: none;
            }

            .navbar .navbar__menu-button {
                width: 2.4em;
                height: 1.25em;
            }

            .hb {
                display: flex;
                cursor: pointer;
                width: 100%;
                height: 100%;
                flex-direction: column;
                justify-content: space-between;
            }

            .hb .hb__line {
                height: 0.125em;
                background-color: black;
                display: inline-block;
            }

            /* .hb__line + .hb__line { */
            /*     margin-top: 5px; */
            /* } */
        </style>
    </head>
    <body>
        <nav class="navbar">
            <label class="navbar__menu-button">
                <div class="hb">
                    <div class="hb__line hb__line--1"></div>
                    <div class="hb__line hb__line--2"></div>
                    <div class="hb__line hb__line--3"></div>
                </div>
                <input type="checkbox" />
            </label>
            <h1 class="navbar__title">Tidy Cat</h1>
            <span class="navbar__avatar">H</span>
        </nav>
    </body>
</html>
